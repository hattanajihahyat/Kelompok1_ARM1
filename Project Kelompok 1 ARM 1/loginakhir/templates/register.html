{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 info-panel-info">
      <form action="/register" method="POST">
        <div class="form-group">
          <label>Name:</label>

          <input type="text" class="form-control" name="name" />
        </div>

        <div class="form-group">
          <label>Email:</label>

          <input type="email" class="form-control" name="email" />
        </div>

        <div class="form-group">
          <label>Password:</label>

          <input type="password" class="form-control" name="password" />
        </div>

        <div class="mb-3">
          <label for="Select" class="form-label" style="padding-bottom: 2rem">Jabatan :</label>
          <select id="Select" class="form-select text-left">
            <option value="Admin">Admin</option>
            <option value="Manajer">Manajer</option>
            <option value="User">User</option>
          </select>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
        *Pastikan data yang diinput benar
      </form>
    </div>
  </div>
  <!-- Testimonial -->
  <section class="testimonial">
    <div class="row justify-content-center">
      <div class="col-lg-6 justify-content-center d-flex">
        <img src="{{ url_for ('static', filename = '/img/img1.png') }}" alt="Testimonial 1" />
        <img src="{{ url_for ('static', filename = '/img/img2.png') }}" alt="Testimonial 2" class="img-main" />
        <img src="{{ url_for ('static', filename = '/img/img3.png') }}" alt="Testimonial 3" />
      </div>
    </div>
    <div class="row justify-content-center info-text">
      <div class="col-lg text-center">
        <h5>Prinsip Kami</h5>
        <p>Santuy | Santuy | Tibalah deadline</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <p>"cape - praktikum - TIK. ~ Up"</p>
      </div>
    </div>
  </section>
  <!-- end Testimonial -->
</div>
